<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 0;
            margin: 0;
        }

        .form-container {
            width: 450px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 12px;
            color: #333;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Book</h2>

        <form th:action="@{/updateBook}" th:object="${bookDto}" method="post">
            <input type="hidden" th:field="*{bookId}" />
            
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" id="title" required />

            <label for="author">Author</label>
            <input type="text" th:field="*{author}" id="author" required />

            <label for="price">Price</label>
            <input type="number" step="0.01" th:field="*{price}" id="price" required />

            <label for="description">Description</label>
            <textarea th:field="*{description}" id="description" rows="4" required></textarea>

            <input type="submit" value="Update Book" />
        </form>
    </div>
</body>
</html>
